type Query {    
    getAllPosts(title : String!) : [Post]
}

type Mutation {
    createPost(data:inputPost!):Post,
    createUser(data:inputUser!):User
}

type Post {
    id:ID
    title:String!
    body:String!
    createdAt:String!
    user:User!
}

input inputPost{
    #comentario
    title:String!
    body:String!
    createdAt:String!
    user: ID
}

type User {
id:ID
name:String!
email:String!
}

input inputUser {
    name:String!
    email:String!
    password:String!
}